		<script>		
			var dm = "";
			var sc = "";
			var mc = "";
			window.onload = function() {				
				var u = decodeURI(window.location.href);
				
				gp = u.split('##');					
				dm = gp[1];
				sc = gp[2];
				mc = gp[3];				
				var ss = storage.datas;
				//alert(ss);
				var iframe = document.getElementById('mapIframe');
				if(ss == undefined){
					iframe.src = '公司亮点.html##' + gp[1];
				}				
				document.body.innerHTML = document.body.innerHTML.replace(/xxxxxx/g, gp[1]).replace(/SC##/g, sc).replace(/sc##/g, sc.toLowerCase()).replace(/STOCKNAME/g, mc);											
				var alist = document.getElementsByTagName("a");					
				for(var i = 0; i < alist.length; i++){
					//alert(alist[i].href)				
					if(alist[i].innerText == ss){
						alist[i].click();	
						//$("a")[i].click();						
						break;
					}										
				}				
			}
			
			
			function clearstorage(){
				storage.removeItem('datas'); //清除缓存localStorage
			}
			
			//切换股票可自动刷新
			$(function() {
				setInterval(function() {
					if(t == 0 && isMinStatus()==false) {
						var zdsx = document.getElementById('mapIframe').contentWindow.z;  //获取子页面变量值						
						if(zdsx != 0){
							replaceDoc();
						}						
					}					
				},
				500);
			})
			
			//最小化
			function isMinStatus() {
			  var isMin = false;
			  if (window.outerWidth != undefined) {
				 isMin = window.outerWidth <= 160 && window.outerHeight <= 27;
			  } else {
				 isMin = window.screenTop < -30000 && window.screenLeft < -30000;
			  }
			 
				 return isMin;
			}


			var storage = window.localStorage;  //localStorage			
			var t = 0;
			$(document).on("click", "a", function () {
				var href = $(this).attr("href");				
				var datas = $(this).text();				
				if(datas != "刷新" && datas != "直播" && datas != "返回上一级"){
					storage.datas = datas;
				}				
				if(href.indexOf("龙头股") > -1 || href.indexOf("同花顺概念") > -1 || datas == "游资复盘"){
					t = 1;
				} else {
				    t = 0;										
				}				
			});
			
			function replaceDoc() {
				window.location.replace("#")				
			}
			
			function changeFrameHeight() {
				var ifm = document.getElementById("mapIframe");
				ifm.height = document.documentElement.clientHeight - ifm.offsetTop - 20;
			}
			
			document.getElementById('btn').style.display = 'none';
	
			function setRem() {
				var width = document.getElementById('autore').offsetWidth;
				var htmlFont = document.getElementById('autore');
				if (width > 700) {
						htmlFont.style.fontSize = "16px";
				}
				if (width > 500 && width < 700) {
						htmlFont.style.fontSize = "14px";
				}
				if (width < 500) {
						htmlFont.style.fontSize = "12px";
				}
			}
			setRem();
	
			window.onresize = function() {
					changeFrameHeight();
					setRem();
			}
			$(function() {
					changeFrameHeight();
			});
		</script>
